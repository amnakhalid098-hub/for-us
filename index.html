<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>A Little World for Us</title> <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap'); body { margin: 0; font-family: 'Poppins', sans-serif; color: #fff; text-align: center; overflow-x: hidden; background: url('background.jpg') no-repeat center center/cover; filter: brightness(0.8); } .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(6px); background-color: rgba(0, 0, 0, 0.3); z-index: -1; } h1 { font-size: 3em; margin-top: 100px; text-shadow: 0 0 15px #ffb6c1; } p { font-size: 1.2em; margin: 20px auto; width: 80%; max-width: 600px; line-height: 1.6; } .buttons { margin-top: 50px; } .btn { display: inline-block; margin: 15px; padding: 15px 30px; border: 2px solid #fff; border-radius: 30px; color: #fff; text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative; overflow: hidden; } .btn:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; } .btn::after { content: attr(data-hover); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); color: #ffb6c1; font-size: 0.9em; transition: all 0.3s ease; } .btn:hover::after { transform: translate(-50%, -50%) scale(1); } .tagline { margin-top: 80px; font-style: italic; font-size: 1.1em; color: #ffd6e0; } .doodle { position: absolute; width: 80px; opacity: 0.9; transition: transform 0.3s ease; } .doodle:hover { transform: scale(1.1); } /* Doodle placements */ .tic { top: 40px; left: 40px; } .clover { bottom: 40px; right: 40px; } .ghosts { top: 50%; left: 10%; transform: translateY(-50%); } .smiley { top: 200px; right: 60px; } .mua { bottom: 60px; left: 60px; } </style> </head> <body> <div class="overlay"></div> <h1>A Little World for Us</h1> <p>This isn’t js a website, it’s made of pixels with my love for u.</p> <div class="buttons">
